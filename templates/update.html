{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <label for="Task">Task:</label>
            <input type="text" name="content" id="content" value="{{task.content}}"> <br>
            <label for="EndDate">End Date:</label>
            <input type="date" id="enddate" name="enddate" value="{{task.end_date}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
